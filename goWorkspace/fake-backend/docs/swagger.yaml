basePath: /
definitions:
  main.Project:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  main.Task:
    properties:
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      project_id:
        description: 外鍵指向 Project
        type: integer
    type: object
  main.User:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  main.Work:
    properties:
      hours_worked:
        type: number
      id:
        type: integer
      task_id:
        type: integer
      user_id:
        type: integer
      work_date:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: 這是一個基於 Gin 和 SQLite 的工時系統後端 API，支持 CRUD 操作.
  title: 工時系統 API
  version: "1.0"
paths:
  /projects:
    get:
      description: 列出所有專案
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Project'
            type: array
      security:
      - BearerAuth: []
      summary: 獲取所有專案
      tags:
      - Projects
    post:
      consumes:
      - application/json
      description: 創建一個新專案
      parameters:
      - description: 專案資料
        in: body
        name: project
        required: true
        schema:
          $ref: '#/definitions/main.Project'
