            $ref: '#/definitions/main.Project'
      security:
      - BearerAuth: []
      summary: 創建新專案
      tags:
      - Projects
  /projects/{id}:
    delete:
      description: 根據專案 ID 刪除專案
      parameters:
      - description: 專案 ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: 刪除專案
      tags:
      - Projects
    put:
      consumes:
      - application/json
      description: 根據專案 ID 更新專案資料
      parameters:
      - description: 專案 ID
